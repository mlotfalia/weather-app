<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src\\style.css" />
    <title>Weather-app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="weather-app-warpper">
          <header>
            <form action="search" class="row" id="searchCity">
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter a City"
                  id="inputCity"
                  required
                />
              </div>
              <div class="col-sm">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                  id="btn"
                />
              </div>
            </form>
          
          </header>
          <hr>
          <h1 id="city">Tehran</h1>
          <span class="day-time-description">
            
          <span class="day-time">sunday 10:00</span>
          <div class="description">partly cloudy</div>
</span>
          <div class="row">
            <div class="col-sm-6" id="firstRow">
              <div class="row">
                <div class="col-sm-3">
                  <img src="" alt="mostly-cloudy" id="weatherIcon" />
                </div>
                <div class="col-sm-3">
                  <span id="temp"> <strong>9</strong></span>
                </div>
                <div class="col-sm-3 weather-temp">
                  <small class="units">
                    <a href="#" id="centigrade" class="active"> °C</a> |
                    <a href="#" id="fahrenheit" class="">°F</a>
                  </small>
                </div>
              </div>
            </div>
            <div class="col-sm-6" id="secondRow">
             
                  <div>Humidity: <span id="humidity">69</span>%</div>
                  <div>Wind: <span id="wind">11</span> Km/h</div>
              
              </ul>
            </div>
            <div class="weather-forecast" id="forecast"></div>
          </div>
         <hr>
        </div>      
        <small class="developer ">
          This project was coded by
          <a href="www.mahsa.lotfalia@gmail.com"> Mahsa </a>and is
          <a href="https://github.com/mlotfalia">open-sourced on GitHub </a> and<a href="https://friendly-raman-7f655a.netlify.app">
            hosted on Netlify</a
          >
        </small>
        <script src="src/app.js"></script>
      </div>
    </div>
  </body>
</html>
